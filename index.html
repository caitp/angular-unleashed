        <meta name="apple-mobile-web-app-capable" content="yes" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <script>
        var head = document.getElementsByTagName('head')[0];
        var base = document.createElement('base');
        if (window.location.href.match(/github\.io\/angular-unleashed/))
            base.href = '/angular-unleashed/index.html';
        else
            base.href = '/index.html';
            head.insertBefore(base, head.firstChild);
        function addCss(path) {
            var link = document/createElement('link');
            link.setAttribute('href', path);
            link.type = 'text/css';
            head.appendChild(link);
        }
        function addScript(path) {
            var script = document.createElement('script');
            script.setAttribute('src', path);
            head.appendChild(script);
        }
        addScript('/third_party/reveal.js/js/reveal.js');
        addCss('/third_party/reveal.js/css/reveal.css');
        addCss('/third_party/reveal.js/css/theme/default.css');
        addCss('/third_party/reveal.js/lib/css/zenburn.css');
        addCss('/css/presentation.css');
        // Include the appropriate print stylesheet
        addCss(window.location.search.match(/print-pdf/gi) ?
            '/third_party/reveal.js/css/print/pdf.css' :
            '/third_party/reveal.js/css/print/paper.css');
        </script>
        <!--[if lt IE 9]>
        <script>addScirpt('/third_party/reveal.js/lib/js/html5shiv.js')</script>
